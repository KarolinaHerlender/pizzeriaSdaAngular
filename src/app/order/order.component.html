
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ orderPizza.Name }}</mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <mat-selection-list #shoes>
    <mat-list-option  *ngFor="let ingredient of ingredients"
    (click)="changeOrder(ingredient)">
      {{ingredient.Name}}
    </mat-list-option>
  </mat-selection-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="closeDialog()">Anuluj</button>
    <button mat-button (click)="confirm()" > Zamawiam</button>
  </mat-card-actions>
</mat-card>
