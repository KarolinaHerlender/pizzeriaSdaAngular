<mat-card>
  <mat-card-header>
    <mat-card-title>Pizze</mat-card-title>
   </mat-card-header>
    <mat-card-content>
      <input type="text" [(ngModel)]="searchingPizza" />
      <mat-list>
        <mat-list-item (click)="addToBasket(pizza)"
        *ngFor="let pizza of pizzas | filter:searchingPizza:'name'">
          {{pizza.name}}
        </mat-list-item>
      </mat-list>
  </mat-card-content>
</mat-card>
