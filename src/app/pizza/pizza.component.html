<mat-card>
  <mat-card-header>
    <mat-card-title>Pizze</mat-card-title>
   </mat-card-header>
    <mat-card-content>
      <input type="text" [(ngModel)]="searchingPizza" />
      <mat-list>
        <mat-list-item
        *ngFor="let pizza of pizzas | filter:searchingPizza:'name'">
          {{pizza.name}}
          <p> Składniki: </p>
          <p *ngFor="let ingredient of pizza.Ingredients" >
            {{ingredient.Name}},
          </p>
          <button (click)="addToBasket(pizza)" mat-raised-button color="primary">Zamów</button>
        </mat-list-item>
      </mat-list>
  </mat-card-content>
</mat-card>
